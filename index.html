<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect to Steam</title>
<script>
  window.onload = function() {
    // Get the ID parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // Check if ID parameter exists
    if (id) {
      // Construct the Steam URL
      const steamURL = `steam://rungameid/${id}`;

      // Redirect to the Steam URL
      window.location.href = steamURL;
    } else {
      // If ID parameter is not provided, do something else or show an error message
      console.error('No ID parameter found in the URL.');
      // You can redirect to a default page or display an error message here.
    }
  };
</script>
</head>
<body>
  <p>Redirecting to Steam...</p>
</body>
</html>
